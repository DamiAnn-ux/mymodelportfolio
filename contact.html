          <h2 class="contact-title">Let’s Chat</h2>

            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Tell me more about your project</label>
              <span class="input-group-text bg-dark text-white"><i class="bi bi-chat-dots-fill"></i></span>
              <textarea class="form-control" id="message" rows="5"
                placeholder="What are you working on? What do you need me to bring to life?"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark px-5 py-2 rounded-pill">Connect ✉️</button>
